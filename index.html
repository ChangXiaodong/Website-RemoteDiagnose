<!DOCTYPE html>
<script type="text/javascript">
var xmlHttp;
function A_xmlhttprequest() {
	if(window.ActiveXObject) {
		xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');
	} else if(window.XMLHttpRequest) {
		xmlHttp = new XMLHttpRequest();
	}
}
function check() {
	A_xmlhttprequest();
	xmlHttp.open("GET","./php/login.php?username="+username.value+"&password="+password.value,true);
	xmlHttp.onreadystatechange = receive_op;
	xmlHttp.send(null);
	return false;
}
function receive_op() {
	var reveive =  xmlHttp.responseText;
	document.getElementById('info').innerText = reveive;
	document.getElementById('user').style.display="block";
	document.getElementById('log').style.display="none";
	return 1;
}
</script>
